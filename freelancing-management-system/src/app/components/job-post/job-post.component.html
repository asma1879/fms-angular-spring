     <!-- Budget Type Selection -->
<!-- Budget Type Selection -->
<div class="mb-3">
  <label class="form-label d-block">Budget Type</label>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="budgetType"
      id="fixed"
      value="Fixed"
      [(ngModel)]="jobData.budgetType"
      required
    />
    <label class="form-check-label" for="fixed">Fixed</label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="budgetType"
      id="hourly"
      value="Hourly"
      [(ngModel)]="jobData.budgetType"
    />
    <label class="form-check-label" for="hourly">Hourly</label>
  </div>
</div>

<!-- Fixed Budget Input -->
<div class="mb-3" *ngIf="jobData.budgetType === 'Fixed'">
  <label for="budget" class="form-label">Fixed Budget ($)</label>
  <input
    type="number"
    id="budget"
    name="budget"
    class="form-control"
    [(ngModel)]="jobData.budget"
    required
  />
</div>

<!-- Hourly Budget + Fixed Budget Together -->
<div class="mb-3" *ngIf="jobData.budgetType === 'Hourly'">
  <label for="hourlyRate" class="form-label">Hourly Rate ($/hr)</label>
  <input
    type="number"
    id="hourlyRate"
    name="hourlyRate"
    class="form-control"
    [(ngModel)]="jobData.hourlyRate"
    required
  />
  
  <!-- Optional fixed budget even for hourly jobs -->
  <label for="budgetHourlyFixed" class="form-label mt-2">Expected Fixed Budget ($)</label>
  <input
    type="number"
    id="budgetHourlyFixed"
    name="budgetHourlyFixed"
    class="form-control"
    [(ngModel)]="jobData.budget"
  />
</div>
