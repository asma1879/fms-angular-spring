<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar Navigation -->
    <div class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Client Dashboard</h5>
        </div>
        <div class="card-body p-0">
          <nav class="nav flex-column p-2">
            <a class="nav-link" routerLink="/clients-profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <i class="bi bi-list"></i> All Clients
            </a>
            <a class="nav-link" routerLink="job-bids" routerLinkActive="active">
              <i class="bi bi-briefcase"></i> View Job Bids
            </a>
            <a class="nav-link" routerLink="/client-deliveries" routerLinkActive="active">
              <i class="bi bi-send-check"></i> My Job Deliveries
            </a>
            <a class="nav-link" routerLink="add-funds" routerLinkActive="active">
              <i class="bi bi-wallet2"></i> Add Funds
            </a>
            <a class="nav-link" routerLink="/wallet" routerLinkActive="active">
              <i class="bi bi-currency-dollar"></i> Wallet & Transactions
            </a>
          </nav>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
