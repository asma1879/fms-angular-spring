<table class="table table-striped mt-3" *ngIf="commissions.length > 0">
  <thead class="table-dark">
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of commissions">
      <td>{{ tx.date | date:'medium' }}</td>
      <td>{{ tx.amount | currency }}</td>
      <td>{{ tx.description }}</td>
    </tr>
  </tbody>
</table>
