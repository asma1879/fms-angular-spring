<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add Funds</h5>
          <span class="badge bg-light text-dark">Secure Payment</span>
        </div>

        <div class="card-body">
          <form (ngSubmit)="addFunds()" #addFundForm="ngForm">
            <!-- Payment Method -->
            <div class="mb-3">
              <label for="paymentMethod" class="form-label fw-semibold">Payment Method</label>
              <select class="form-select" id="paymentMethod" [(ngModel)]="paymentMethod" name="paymentMethod" required>
                <option value="" disabled selected>Select a method</option>
                <option value="card">üí≥ Credit / Debit Card</option>
                <option value="paypal">üÖøÔ∏è PayPal</option>
                <option value="bkash">üì± bKash</option>
                <option value="nagad">üì≤ Nagad</option>
              </select>
            </div>

            <!-- Card Details -->
            <div *ngIf="paymentMethod === 'card'">
              <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"
                       [(ngModel)]="cardNumber" name="cardNumber" maxlength="19" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" placeholder="MM/YY"
                         [(ngModel)]="cardExpiry" name="cardExpiry" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input type="text" class="form-control" maxlength="4"
                         [(ngModel)]="cardCVV" name="cardCVV" required>
                </div>
              </div>
            </div>

            <!-- PayPal -->
            <div *ngIf="paymentMethod === 'paypal'" class="mb-3">
              <label class="form-label">PayPal Email</label>
              <input type="email" class="form-control" placeholder="example@paypal.com"
                     [(ngModel)]="paypalEmail" name="paypalEmail" required>
            </div>

            <!-- bKash / Nagad -->
            <div *ngIf="paymentMethod === 'bkash' || paymentMethod === 'nagad'">
              <div class="mb-3">
                <label class="form-label">Mobile Wallet Number</label>
                <input type="text" class="form-control" placeholder="01XXXXXXXXX"
                       [(ngModel)]="mobileWalletNumber" name="mobileWalletNumber" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Transaction ID</label>
                <input type="text" class="form-control" placeholder="Enter Payment Code"
                       [(ngModel)]="paymentCode" name="paymentCode" required>
              </div>
            </div>

            <!-- Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label">Amount (USD)</label>
              <input type="number" class="form-control" id="amount" [(ngModel)]="amount" name="amount"
                     required min="1" step="0.01">
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100" [disabled]="addFundForm.invalid">
              <i class="bi bi-cash-coin me-1"></i>Add Funds
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
