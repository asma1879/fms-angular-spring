    <div class="container py-4">
  <h3 class="mb-4">My Wishlist</h3>

  <div class="row" *ngIf="wishlistItems.length > 0; else emptyState">
    <div class="col-md-4 mb-3" *ngFor="let item of wishlistItems">
      <div class="card h-100 shadow-sm border-success">
        <div class="card-body">
          <h5 class="card-title text-success">{{ item.title }}</h5>
          <p class="card-text"><strong>Category:</strong> {{ item.category }}</p>
          <p class="card-text"><strong>Budget:</strong> ${{ item.budget }}</p>
          <p class="card-text">
            <small class="text-muted">Saved on: {{ item.addedDate | date:'mediumDate' }}</small>
          </p>
        </div>
        <div class="card-footer bg-light text-end">
          <button class="btn btn-sm btn-danger" (click)="removeItem(item.wishlistId!)">
            <i class="bi bi-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="alert alert-info">You haven't saved any jobs to your wishlist yet.</div>
  </ng-template>
</div>
