<div class="container mt-4">

  <!-- Submit Job Delivery -->
  <h4 class="mb-3">Submit Job Delivery</h4>
  <form (ngSubmit)="submitDelivery()" #form="ngForm" novalidate>

    <!-- Job Selector -->
    <div class="mb-3">
      <label for="jobId" class="form-label">Select Job</label>
      <select [(ngModel)]="newDelivery.jobId" name="jobId" class="form-select" required>
        <option [ngValue]="0" disabled>Select a Job</option>
        <option *ngFor="let job of jobs" [ngValue]="job.id">{{ job.title }}</option>
      </select>
    </div>
    

    <!-- Submission Link -->
    <div class="mb-3">
      <label for="submissionLink" class="form-label">Submission Link</label>
      <input type="text" class="form-control" name="submissionLink" [(ngModel)]="newDelivery.submissionLink" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Submit Delivery</button>
  </form>
