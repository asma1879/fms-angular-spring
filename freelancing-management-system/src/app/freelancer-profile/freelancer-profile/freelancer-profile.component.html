<div class="container-fluid py-4">
  <div class="row gx-0"> <!-- Added gx-0 to remove spacing between sidebar and content -->

    <!-- Sidebar -->
    <aside class="col-md-3 mb-4">
      <div class="bg-white shadow-sm rounded p-3 h-100">
        <h5 class="fw-bold mb-3 text-success">
          <i class="bi bi-person-badge me-2"></i>Freelancer Panel
        </h5>
        <ul class="nav flex-column small">
          <li class="nav-item mb-2">
            <a class="nav-link px-2" routerLink="my-jobs" routerLinkActive="fw-bold text-success">
              <i class="bi bi-briefcase-fill me-2"></i>My Jobs
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link px-2" routerLink="job-delivery" routerLinkActive="fw-bold text-success">
              <i class="bi bi-box-arrow-up-right me-2"></i>Job Delivery
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link px-2" routerLink="earnings" routerLinkActive="fw-bold text-success">
              <i class="bi bi-currency-dollar me-2"></i>My Earnings
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link px-2" routerLink="wishlist" routerLinkActive="fw-bold text-success">
              <i class="bi bi-heart-fill me-2"></i>Wishlist
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link px-2" routerLink="notifications" routerLinkActive="fw-bold text-success">
              <i class="bi bi-bell-fill me-2"></i>Notifications
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link px-2" routerLink="freelancers" routerLinkActive="fw-bold text-success">
              <i class="bi bi-people-fill me-2"></i>Freelancers
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link px-2" routerLink="profile" routerLinkActive="fw-bold text-success">
              <i class="bi bi-person-lines-fill me-2"></i>My Profile
            </a>
          </li>
          <li class="nav-item mt-3">
            <button class="btn btn-outline-danger w-100 btn-sm" (click)="logout()">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="col-md-9">
      <div class="p-3"> <!-- padding wrapper for routed content -->
        <router-outlet></router-outlet>
      </div>
    </main>

  </div>
</div>
